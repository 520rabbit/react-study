      class App extends React.Component {
        constructor () {
          super()
          this.state = {
            msg: 'Hello My React',
            active: false
          }
        }

        update = () => {
          if (!this.state.active) {
            this.setState({
              msg: 'Happy together width me',
              active: !this.state.active
            })
          } else {
              this.setState({
              msg: 'Hello My React',
              active: !this.state.active
            })
          }
        } 
        render () {
          return  (
            <div>
              <h2 className={this.state.active ? 'active' : "" }>{ this.state.msg }</h2>
              <button onClick={this.update}>切换</button>
            </div>
          )
        } 
      }

      ReactDOM.render(<App />, document.getElementById("app"))
  </script>
